      html,

      .wrapper {
        display: inline-flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        overflow: scroll;
      }

    <title>merit-badge</title>

  <body>
    <div class="wrapper">
      <merit-badge
        title="Project Badge"

      <merit-badge

        verificationLink="https://example.com"

        logo="social:sentiment-dissatisfied"

        logo="extension"
        verificationLink="https://example.com"

      <circle-wrap
